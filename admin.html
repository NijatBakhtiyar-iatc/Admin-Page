<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Admin page</h1>
    <div class="loginAuth">
      <form>
        <input
          type="email"
          placeholder="Enter valid email"
          required
          id="email-val"
        />
        <div class="input-pass">
          <input
            type="password"
            placeholder="Enter valid password"
            id="pass-val"
            name="password"
            autocomplete="off"
            required
          />
          <label for="pass-val">Show</label>
        </div>
        <div
          class="g-recaptcha"
          data-theme="light"
          data-size="normal"
          data-sitekey="6LfFfFgeAAAAAJ9MEtUtE8fTqUue_ZoFMw7Xprkd"
          data-callback="recaptcha_callback"
        ></div>
        <div class="wrongLogin">
          <p>Email or Password wrong!</p>
        </div>
        <button type="submit" disabled>Login</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.5/firebase-database.js"
    ></script>
    <script type="module" src="./firebase/firebase.js"></script>
    <script type="module" src="./firebase/index.mjs"></script>

    <script>
      function recaptcha_callback(){
        $("form button").removeAttr("disabled");
        $("form button").css("cursor", "pointer")
      }
    </script>
  </body>
</html>
